<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="2024 - Amit Nicolas Roig Menda" />
    <title>Player Hub</title>
    <link rel="shortcut icon" href="./assets/icons/icone.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="./assets/js/main.js" defer></script>
    <script src="./assets/js/post-btn.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="./assets/img/logo-dark-mini.png" alt="Logo" class="logo" />
      </a>

      <nav class="navbar">
        <a href="./view/notifications.html" class="icon-link"
          ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-bell">
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
      </svg><span>Notifications</span></a
        >
        <div class="nav-item">
          <a href="./view/forums.html"
            ><img src="./assets/icons/forums.svg" alt="" /><span
              >Forums</span
            ></a
          >
          <!-- <div class="dropdown-menu">
            <a href="">Call of Duty</a>
            <a href="">Fortnite</a>
            <a href="">Overwatch</a>
            <a href="">EAFC 24</a>
            <a href="./view/forums.html" class="all-forums"
              ><span>Tous les Forums</span></a
            >
          </div> -->
        </div>
        <a href="./view/messages.html"
          ><img src="./assets/icons/messages.svg" alt="" /><span
            >Messages</span
          ></a
        >
        <a href="./view/recherche.html"
          ><img src="./assets/icons/search.svg" alt="" /><span
            >Explorer</span
          ></a
        >
        <div class="nav-item">
          <a href="./view/profil.html"
            ><img src="./assets/icons/user.svg" alt=""><span>Profil</span></a
          >
          <div class="dropdown-menu" id="dropdown-menu-profil">
            <a href="" id="connexion-btn">Connexion</a>
            <a href="">Créer un Compte</a>
            <a href="">Réglages</a>
            <a href="">Signets</a>
            <a href="">Déconnexion</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- TODO Remplir chaque section -->
    <main id="main-content">
      <div class="container">
        <div class="container-center">
          <section class="post-creation" id="PostContainer">
            <span class="pp-post"></span>
            <textarea
              class="post-input"
              id="postInput"
              placeholder="Partagez du contenu !"
            ></textarea>

            <div class="post-options" id="postOptions">
              <img
                src="./assets/icons/image.svg"
                alt="icone d'image"
                class="icon-img"
                id="imageIcon"
              />
              <input
                type="file"
                id="fileInput"
                class="file-input"
                accept="image/*,video/*"
              />
              <img
                src="./assets/icons/gif.svg"
                alt="icone de gif"
                class="icon-img"
              />
              <img
                src="./assets/icons/emoji.svg"
                alt="icone d'emoji"
                class="icon-img"
              />
            </div>
            <button class="post-btn" id="postBtn">Publier</button>
          </section>

          <section class="time-line">
            <h2>Fil d'actualité</h2>
          </section>
        </div>

        <div class="container-right">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" placeholder="Chercher" />
          </div>

          <section class="suggestions">
            <h2>Suggestions</h2>
          </section>
          <section class="tendances">
            <h2>Tendances</h2>
          </section>
        </div>
      </div>
    </main>
    <div id="connexion-container" class="connexion-container hidden">
      <h2>Connexion</h2>
      <a href=""><i class="fa-solid fa-xmark close-icon"></i></a>
      <form class="connexion-form">
        <label for="email">Email :</label>
        <input type="text" id="email" placeholder="Votre adresse e-mail" />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Votre mot de passe" />

        <input class="btn-submit" type="submit" value="Connectez-vous" />
      </form>
    </div>
  </body>
</html>
