  <head>

  <body>
    <header>
      <a href="#">

      </a>

      <nav class="navbar">

        >
        <div class="nav-item">
          <a href="./view/forums.html"
            ><i class="fa-solid fa-comments"></i><span>Forums</span
            ><i class="fa-solid fa-caret-down"></i
          ></a>
          <div class="dropdown-menu">
            <a href="">Call of Duty</a>
            <a href="">Fortnite</a>
            <a href="">Overwatch</a>
            <a href="">EAFC 24</a>
            <a href="./view/forums.html"><span>Tous les Forums</span></a>
          </div>
        </div>
        <a href="./view/messages.html"
          ><i class="fa-solid fa-message"></i><span>Messages</span></a
        >
        <a href="./view/recherche.html"
          ><i class="fa-solid fa-magnifying-glass"></i><span>Recherche</span></a
        >
        <div class="nav-item">
          <a href=""
            ><i class="fa-solid fa-user"></i><span>Profil</span

          <div class="dropdown-menu" id="dropdown-menu-profil">
            <a href="" id="connexion-btn">Connexion</a>
            <a href="">Créer un Compte</a>
            <a href="">Réglages</a>

          </div>
        </div>
      </nav>
    </header>
    <!-- TODO Remplir chaque section -->
    <main id="main-content">
      <div class="container">
        <div class="container-center">
          <section class="post-creation">
            <h2>Ecris ton post</h2>
            <!-- <input
              type="text"
              placeholder="Quoi de neuf ?"
              class="input-text"
            /> -->
          </section>

          <section class="time-line">
            <h2>Fil d'actualité</h2>
          </section>
        </div>

        <div class="container-right">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" placeholder="Chercher" />
          </div>

          <section class="suggestions">
            <h2>Suggestions</h2>
          </section>
          <section class="tendances">
            <h2>Tendances</h2>
          </section>
        </div>
      </div>
    </main>
    <div id="connexion-container" class="connexion-container hidden">
      <h2>Connexion</h2>
      <a href=""><i class="fa-solid fa-xmark close-icon"></i></a>
      <form class="connexion-form">
        <label for="email">Email :</label>
        <input type="text" id="email" placeholder="Votre adresse e-mail" />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Votre mot de passe" />

        <input class="btn-submit" type="submit" value="Connectez-vous" />
      </form>
    </div>
